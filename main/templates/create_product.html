{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Create Product - STY Mart</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-100 min-h-screen py-10">
  <div class="max-w-4xl mx-auto px-6">

    <!-- Header -->
    <div class="mb-8">
      <a href="{% url 'main:show_main' %}" class="text-gray-500 hover:text-gray-900 font-medium transition-colors">
        ‚Üê Back to Products
      </a>
      <h1 class="text-3xl font-bold text-gray-900 mt-4">Add a New Product</h1>
      <p class="text-gray-600 mt-1">Fill in the details below to publish your product.</p>
    </div>

    <!-- Form Container -->
    <div class="bg-white rounded-xl shadow-md p-8">
      <form id="createProductForm" class="grid grid-cols-1 md:grid-cols-2 gap-6" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Name -->
        <div class="col-span-full">
          <label for="id_name" class="block text-sm font-semibold text-gray-700 mb-1">Name</label>
          <input type="text" name="name" id="id_name" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-green-500" required>
          <p class="text-red-600 text-sm mt-1 hidden" id="error_name"></p>
        </div>

        <!-- Category -->
        <div>
          <label for="id_category" class="block text-sm font-semibold text-gray-700 mb-1">Category</label>
          <input type="text" name="category" id="id_category" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-green-500" required>
          <p class="text-red-600 text-sm mt-1 hidden" id="error_category"></p>
        </div>

        <!-- Price -->
        <div>
          <label for="id_price" class="block text-sm font-semibold text-gray-700 mb-1">Price</label>
          <input type="number" name="price" id="id_price" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-green-500" required>
          <p class="text-red-600 text-sm mt-1 hidden" id="error_price"></p>
        </div>

        <!-- Stock -->
        <div>
          <label for="id_stock" class="block text-sm font-semibold text-gray-700 mb-1">Stock</label>
          <input type="number" name="stock" id="id_stock" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-green-500" required>
          <p class="text-red-600 text-sm mt-1 hidden" id="error_stock"></p>
        </div>

        <!-- Color -->
        <div>
          <label for="id_color" class="block text-sm font-semibold text-gray-700 mb-1">Color</label>
          <input type="text" name="color" id="id_color" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-green-500">
        </div>

        <!-- Size -->
        <div>
          <label for="id_size" class="block text-sm font-semibold text-gray-700 mb-1">Size</label>
          <input type="text" name="size" id="id_size" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-green-500">
        </div>

        <!-- Thumbnail -->
        <div class="col-span-full">
          <label for="id_thumbnail" class="block text-sm font-semibold text-gray-700 mb-1">Thumbnail URL</label>
          <input type="url" name="thumbnail" id="id_thumbnail" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-green-500">
        </div>

        <!-- Description -->
        <div class="col-span-full">
          <label for="id_description" class="block text-sm font-semibold text-gray-700 mb-1">Description</label>
          <textarea name="description" id="id_description" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-green-500"></textarea>
        </div>

        <!-- Promo & Featured -->
        <div class="col-span-full flex space-x-6 items-center">
          <div class="flex items-center">
            <input type="checkbox" name="promo" id="id_promo" class="h-4 w-4 text-green-600 border-gray-300 rounded">
            <label for="id_promo" class="ml-2 text-gray-700 font-medium">Promo</label>
          </div>
          <div class="flex items-center">
            <input type="checkbox" name="is_featured" id="id_is_featured" class="h-4 w-4 text-green-600 border-gray-300 rounded">
            <label for="id_is_featured" class="ml-2 text-gray-700 font-medium">Featured</label>
          </div>
        </div>

        <!-- Buttons -->
        <div class="col-span-full flex justify-end gap-4 pt-4 border-t border-gray-200">
          <a href="{% url 'main:show_main' %}" 
             class="px-5 py-2 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors">
            Cancel
          </a>
          <button type="submit" id="createProductBtn"
                  class="px-6 py-2 bg-green-600 text-white rounded-md font-medium hover:bg-green-700 transition-colors">
            Publish Product
          </button>
        </div>

      </form>
    </div>
  </div>
</div>

<script>
const createForm = document.getElementById('createProductForm');
const createBtn = document.getElementById('createProductBtn');

function clearFieldErrors() {
  ['name','category','price','stock'].forEach(field => {
    const el = document.getElementById(`error_${field}`);
    if(el){ el.textContent=''; el.classList.add('hidden'); }
  });
}

createForm.addEventListener('submit', async function(e) {
  e.preventDefault();
  clearFieldErrors();
  createBtn.disabled = true;
  createBtn.textContent = 'Publishing...';

  try {
    const formData = new FormData(createForm);
    const response = await fetch("{% url 'main:create_product_ajax' %}", {
      method: 'POST',
      body: formData,
      headers: {'X-CSRFToken': csrftoken}
    });
    const data = await response.json();

    if(data.status==='success'){
      showToast('Success', data.message, 'success');
      createForm.reset();
    } else if(data.status==='error'){
      showToast('Error', data.message || 'Failed to create product', 'error');
      if(data.errors){
        Object.keys(data.errors).forEach(field=>{
          const el = document.getElementById(`error_${field}`);
          if(el){ el.textContent = data.errors[field][0]; el.classList.remove('hidden'); }
        });
      }
    } else {
      showToast('Error', 'Unexpected server response', 'error');
    }
  } catch(err){
    console.error(err);
    showToast('Error', 'Network/server error. Try again.', 'error');
  } finally {
    createBtn.disabled = false;
    createBtn.textContent = 'Publish Product';
  }
});
</script>
{% endblock %}
